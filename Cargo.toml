[package]
name = "segelflug-classifieds"
version = "0.0.0"
authors = ["Tobias Bieniek <tobias@bieniek.cloud>"]
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "3.1.0"
anyhow = "1.0.38"
clap = "3.0.0-beta.2"
lazy_static = "1.4.0"
rand = "0.8.2"
regex = "1.4.3"
reqwest = { version = "0.11.0", default-features = false, features = ["rustls-tls"] }
rss = "1.10.0"
scraper = "0.12.0"
selectors = "0.22.0"
sentry = { version = "0.22.0", default-features = false, features = ["anyhow", "backtrace", "contexts", "panic", "reqwest", "rustls"] }
serde = "1.0.120"
serde_json = "1.0.61"
serde_urlencoded = "0.7.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1.22"
tracing-subscriber = "0.2.15"

[build-dependencies]
vergen = "3.1.0"
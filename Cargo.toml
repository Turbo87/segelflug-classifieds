[package]
name = "segelflug-classifieds"
version = "0.0.0"
authors = ["Tobias Bieniek <tobias@bieniek.cloud>"]
license = "MIT OR Apache-2.0"
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "=3.3.0"
anyhow = "=1.0.68"
atomicwrites = "=0.3.1"
clap = { version = "=4.0.30", features = ["derive", "env", "wrap_help"] }
lazy_static = "=1.4.0"
rand = "=0.8.5"
regex = "=1.7.0"
reqwest = { version = "=0.11.13", default-features = false, features = ["rustls-tls"] }
rss = { version = "=2.0.1", default-features = false }
scraper = { version = "=0.13.0", default-features = false }
sentry = { version = "=0.28.0", default-features = false, features = ["anyhow", "backtrace", "contexts", "panic", "reqwest", "rustls", "tracing"] }
serde = "=1.0.151"
serde_json = "=1.0.91"
serde_urlencoded = "=0.7.1"
teloxide = { version = "=0.11.3", default-features = false, features = ["rustls"] }
tokio = { version = "=1.23.0", features = ["full"] }
tracing = "=0.1.37"
tracing-futures = "=0.2.5"
tracing-subscriber = "=0.3.16"

[dev-dependencies]
insta = { version = "=1.21.2", features = ["glob"] }

[build-dependencies]
vergen = { version = "=7.4.3", default-features = false, features = ["git"] }

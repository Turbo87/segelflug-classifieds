[package]
name = "segelflug-classifieds"
version = "0.0.0"
authors = ["Tobias Bieniek <tobias@bieniek.cloud>"]
license = "MIT OR Apache-2.0"
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "=3.1.2"
anyhow = "=1.0.52"
atomicwrites = "=0.3.1"
clap = { version = "=3.0.6", features = ["derive", "env", "wrap_help"] }
lazy_static = "=1.4.0"
rand = "=0.8.4"
regex = "=1.5.4"
reqwest = { version = "=0.11.9", default-features = false, features = ["rustls-tls"] }
rss = { version = "=2.0.0", default-features = false }
scraper = { version = "=0.12.0", default-features = false }
sentry = { version = "=0.23.0", default-features = false, features = ["anyhow", "backtrace", "contexts", "panic", "reqwest", "rustls", "tracing"] }
serde = "=1.0.133"
serde_json = "=1.0.74"
serde_urlencoded = "=0.7.0"
teloxide = { version = "=0.5.3", default-features = false, features = ["rustls"] }
tokio = { version = "=1.15.0", features = ["full"] }
tracing = "=0.1.29"
tracing-futures = "=0.2.5"
tracing-subscriber = "=0.2.25"

[dev-dependencies]
insta = { version = "=1.10.0", features = ["glob"] }

[build-dependencies]
vergen = { version = "=6.0.0", default-features = false, features = ["git"] }

[package]
name = "segelflug-classifieds"
version = "0.0.0"
authors = ["Tobias Bieniek <tobias@bieniek.cloud>"]
license = "MIT OR Apache-2.0"
edition = "2018"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "3.1.1"
anyhow = "1.0.40"
clap = "3.0.0-beta.2"
lazy_static = "1.4.0"
rand = "0.8.3"
regex = "1.5.2"
reqwest = { version = "0.11.3", default-features = false, features = ["rustls-tls"] }
rss = { version = "1.10.0", default-features = false }
scraper = { version = "0.12.0", default-features = false }
selectors = "0.22.0"
sentry = { version = "0.22.0", default-features = false, features = ["anyhow", "backtrace", "contexts", "panic", "reqwest", "rustls"] }
serde = "1.0.125"
serde_json = "1.0.64"
serde_urlencoded = "0.7.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1.26"
tracing-futures = "0.2.5"
tracing-subscriber = "0.2.18"

[dev-dependencies]
insta = { version = "1.7.1", features = ["glob"] }

[build-dependencies]
vergen = { version = "4.2.0", default-features = false, features = ["git"] }

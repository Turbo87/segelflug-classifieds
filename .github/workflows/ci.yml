name: CI

on:
  push:
    branches:
      - main
      - "v*"
    tags:
      - "v*"
  pull_request: {}

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: rustup component add clippy rustfmt

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
            command: fmt
            args: --all -- --check

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

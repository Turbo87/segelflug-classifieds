name: CI

on:
  push:
    branches:
      - main
      - "v*"
    tags:
      - "v*"
  pull_request: {}

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: rustup component add clippy rustfmt
      - run: cargo fmt --all -- --check
      - run: cargo build --all
      - run: cargo test --all
      - run: cargo clippy -- -D warnings
